databaseChangeLog:
  -  changeSet:
       id:  create-users
       author:  Andrei Rabchun
       dbms: 'postgresql'
       changes:
         -  createTable:
              tableName:  users
              columns:
                -  column:
                     name:  id
                     type:  BIGINT
                     defaultValueSequenceNext:  user_id
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  role_id
                     type:  int
                     constraints:
                       nullable:  false
                       foreignKeyName:  fk_id_roles
                       references:  roles(id)
                -  column:
                     name:  login
                     type:  varchar(50)
                     constraints:
                       nullable:  false
                       unique:  true
                -  column:
                     name: location_id
                     type: int
                     constraints:
                       nullable: false
                       foreignKeyName: fk_id_locations
                       references: locations(id)
