databaseChangeLog:
  -  changeSet:
       id:  create-roles
       author:  Andrei Rabchun
       changes:
         -  createTable:
              tableName:  roles
              columns:
                -  column:
                     name:  id
                     type:  int
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  name
                     type:  varchar(50)
                     constraints:
                       nullable: false
                -  column:
                     name:  code
                     type:  varchar(50)
                     constraints:
                       nullable:  false
                       unique:  true