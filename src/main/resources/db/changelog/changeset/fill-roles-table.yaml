databaseChangeLog:
  -  changeSet:
       id:  insert-roles
       author:  Andrei Rabchun
       changes:
         -  insert:
              tableName:  roles
              schemaName:  public
              dbms:  'postgresql'
              columns:
                -  column:
                     name:  name
                     value:  System administrator
                -  column:
                     name:  code
                     value:  ROLE_ADMIN
         - insert:
             tableName: roles
             schemaName: public
             dbms: 'postgresql'
             columns:
               - column:
                   name: name
                   value: HR department employee
               - column:
                   name: code
                   value: ROLE_HR
         - insert:
             tableName: roles
             schemaName: public
             dbms: 'postgresql'
             columns:
               - column:
                   name: name
                   value: Company employee
               - column:
                   name: code
                   value: ROLE_USER

