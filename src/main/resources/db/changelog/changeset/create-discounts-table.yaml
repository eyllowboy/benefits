databaseChangeLog:
  -  changeSet:
       id:  create-discounts
       author:  Andrei Rabchun
       changes:
         -  createTable:
              tableName:  discounts
              columns:
                -  column:
                     name:  id
                     type:  int
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  category_id
                     type:  int
                -  column:
                     name:  company_id
                     type:  int
                -  column:
                     name: title
                     type: varchar(50)
                     constraints:
                       nullable: false
                -  column:
                     name: description
                     type: varchar(2000)
                     constraints:
                       nullable: false
                - column:
                    name: size
                    type: varchar(100)
                    constraints:
                      nullable: false
                - column:
                    name: start_date
                    type: date
                    constraints:
                      nullable: false
                - column:
                    name: end_date
                    type: date
                    constraints:
                      nullable: true
                - column:
                    name: area
                    type: int
                    constraints:
                      nullable: false
                - column:
                    name: image
                    type: varchar(300)
                    constraints:
                      nullable: true