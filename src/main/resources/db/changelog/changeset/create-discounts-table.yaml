databaseChangeLog:
  -  changeSet:
       id:  create-discounts
       author:  Andrei Rabchun
       dbms: 'postgresql'
       changes:
         -  createTable:
              tableName:  discounts
              columns:
                -  column:
                     name:  id
                     type:  BIGINT
                     defaultValueSequenceNext:  discount_id
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  company_id
                     type:  BIGINT
                -  column:
                     name: type
                     type: varchar(50)
                     constraints:
                       nullable: false
                -  column:
                     name: description
                     type: varchar(2000)
                     constraints:
                       nullable: false
                -  column:
                     name: discount_condition
                     type: varchar(500)
                     constraints:
                       nullable: false
                - column:
                    name: size
                    type: varchar(100)
                    constraints:
                      nullable: false
                - column:
                    name: start_date
                    type: date
                    constraints:
                      nullable: false
                - column:
                    name: end_date
                    type: date
                    constraints:
                      nullable: true
                - column:
                    name: image
                    type: varchar(300)
                    constraints:
                      nullable: true