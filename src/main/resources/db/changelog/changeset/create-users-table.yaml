databaseChangeLog:
  -  changeSet:
       id:  create-users
       author:  Andrei Rabchun
       changes:
         -  createTable:
              tableName:  users
              columns:
                -  column:
                     name:  id
                     type:  int
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  role_id
                     type:  int
                     constraints:
                       nullable:  false
                       foreignKeyName:  fk_id_roles
                       references:  roles(id)
                -  column:
                     name:  login
                     type:  varchar(50)
                     constraints:
                       nullable:  false
                       unique:  true